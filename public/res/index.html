<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    #trackingUrl { word-break: break-all; }
    .spinner-border { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Link Tracker</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Create Link</h5>
        <div class="input-group mb-3">
          <input type="text" id="originalUrl" class="form-control" placeholder="https://example.com">
          <button id="generateBtn" class="btn btn-primary">Generate</button>
        </div>
        <div id="result" style="display: none;">
          <div class="alert alert-success">
            <p>Your tracking link:</p>
            <div id="trackingUrl" class="mb-2 p-2 bg-light"></div>
            <button id="copyBtn" class="btn btn-sm btn-success">Copy</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Your Links</h5>
        <table class="table">
          <thead>
            <tr>
              <th>URL</th>
              <th>Tracking ID</th>
              <th>Clicks</th>
              <th>Created</th>
              <th>Analytics</th>
            </tr>
          </thead>
          <tbody id="linksTable">
            <!-- Filled by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
